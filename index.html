<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Navigation</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Initialize Tailwind with the Inter font family
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Apply the Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-4">
    
    <!-- Main content card -->
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Navigation Menu</h1>
        <p class="text-center text-gray-600 mb-8">Please select a page to visit:</p>
        
        <!-- List of navigation links -->
        <ul class="space-y-4">
            
            <!-- Link to quadratic.html -->
            <li>
                <a href="quadratic.html"
                   class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold text-center py-3 px-6 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                    Go to Quadratic Page
                </a>
            </li>
            
            <!-- Link to test.html -->
            <li>
                <a href="test.html"
                   class="block w-full bg-green-600 hover:bg-green-700 text-white font-semibold text-center py-3 px-6 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                    Go to Test Page
                </a>
            </li>
            
        </ul>
    </div>

</body>
</html>
